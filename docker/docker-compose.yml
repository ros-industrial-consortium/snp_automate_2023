services:
  snp_automate_2023:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - TAG=@sha256:6437400aadce8cb49acaedea314d809e06796cf2d80bba1fdd902e4ca95eba86
    environment:
      DISPLAY: $DISPLAY
      XAUTHORITY: $XAUTHORITY
      ROS_LOG_DIR: /tmp/.ros
      ROS_LOCALHOST_ONLY: $ROS_LOCALHOST_ONLY
      ROS_DOMAIN_ID: $ROS_DOMAIN_ID
    container_name: snp_automate_2023
    image: ghcr.io/ros-industrial-consortium/snp_automate_2023:humble-master
    stdin_open: true
    tty: true
    network_mode: host
    privileged: true
    user: ${CURRENT_UID}  # CURRENT_UID=$(id -u):$(id -g)
    group_add:
      - sudo
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/hosts:/etc/hosts
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/shadow:/etc/shadow:ro
      - /dev:/dev
      - $HOME/snp/meshes:$HOME/snp/meshes
      - $HOME/.config:$HOME/.config
  # Driver
  micro-ros-agent:
    environment:
      ROS_LOG_DIR: /tmp
      ROS_LOCALHOST_ONLY: $ROS_LOCALHOST_ONLY
      ROS_DOMAIN_ID: $ROS_DOMAIN_ID
    container_name: micro-ros-agent
    image: microros/micro-ros-agent:humble
    command: udp4 --port 8888
    stdin_open: true
    tty: true
    network_mode: host
